<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Cats and Yarn</title>
    <style>
        body {
            font-family: Comic Sans MS, cursive, sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            color: #fff;
        }
        .cat {
            position: absolute;
            font-size: 2em;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const emojis = ["ðŸ˜º", "ðŸ§¶"];
            const gravity = 0.2;
            const bounceFactor = 0.7;
            const initialCats = 1;

            class BouncingEmoji {
                constructor(x, y) {
                    this.element = document.createElement('div');
                    this.element.className = 'cat';
                    this.element.innerText = "ðŸ˜º";
                    document.body.appendChild(this.element);
                    this.x = x;
                    this.y = y;
                    this.vx = Math.random() * 2 - 1;
                    this.vy = Math.random() * 2 - 1;
                    this.update();
                }

                update() {
                    this.vy += gravity;
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x + this.element.offsetWidth > window.innerWidth || this.x < 0) {
                        this.vx *= -bounceFactor;
                        this.x = this.x < 0 ? 0 : window.innerWidth - this.element.offsetWidth;
                        this.duplicate();
                    }

                    if (this.y + this.element.offsetHeight > window.innerHeight || this.y < 0) {
                        this.vy *= -bounceFactor;
                        this.y = this.y < 0 ? 0 : window.innerHeight - this.element.offsetHeight;
                        this.duplicate();
                    }

                    this.element.style.left = this.x + 'px';
                    this.element.style.top = this.y + 'px';
                    requestAnimationFrame(this.update.bind(this));
                }

                duplicate() {
                    if (Math.random() < 0.1) { // 10% chance to turn into yarn
                        this.element.innerText = emojis[1];
                    }
                    new BouncingEmoji(this.x, this.y);
                }
            }

            for (let i = 0; i < initialCats; i++) {
                new BouncingEmoji(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
            }
        });
    </script>
</body>
</html>
